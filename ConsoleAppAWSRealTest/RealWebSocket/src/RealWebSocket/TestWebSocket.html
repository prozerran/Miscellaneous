<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
    <script>
    // Create a WebSocket object and connect to the server
        const socket = new WebSocket('wss://tfhz480524.execute-api.ap-southeast-1.amazonaws.com/production');

    // Set up event listeners for opening and closing the connection
    socket.addEventListener('open', (event) => {
      console.log('WebSocket connection opened');
    });

    socket.addEventListener('close', (event) => {
      console.log('WebSocket connection closed');
    });

    // Set up event listener for receiving messages from the server
    socket.addEventListener('message', (event) => {
      console.log('Received message from server:', event.data);
    });

    // Define a function to send a message to the server
    function sendMessage(message) {
      socket.send(message);
      console.log('Sent message to server:', message);
    }
    </script>
</head>
<body>
    <h1>WebSocket Example</h1>
    <button onclick="sendMessage('Hello, server!')">Send Message</button>
</body>
</html>
